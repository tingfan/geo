    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        let camera, scene, renderer, labelRenderer, controls;
        let raycaster, pointer;
        let selectionMode = 'none'; // 'none', 'start', 'end'
        let pointsMesh;
        let arrowHelperStart, arrowHelperEnd;
        let startCoords = null;
        let endCoords = null;
        let pathTube = null; // Store reference to path tube
        let pathPoints = null; // Store path points for regeneration
        let selectedFile = null;
        let fileMap = {}; // Store file info

        init();

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.up.set(0, 0, 1); // Set Z as up
            // Initial camera position - will be adjusted based on data bounds
            camera.position.set(0, 0, 500);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            labelRenderer.domElement.style.pointerEvents = 'none'; // Let clicks pass through
            document.body.appendChild(labelRenderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = false;
            controls.dampingFactor = 0.05;

            // Map-style controls: Left Click to Pan, Right Click to Rotate
            controls.mouseButtons = {
                LEFT: THREE.MOUSE.PAN,
                MIDDLE: THREE.MOUSE.DOLLY,
                RIGHT: THREE.MOUSE.ROTATE
            };

            // Raycaster setup
            raycaster = new THREE.Raycaster();
            // Adjust threshold for point selection
            raycaster.params.Points.threshold = 0.5;
            pointer = new THREE.Vector2();

            // Event Listeners
            document.getElementById('selectStartBtn').addEventListener('click', () => toggleSelectionMode('start'));
            document.getElementById('selectEndBtn').addEventListener('click', () => toggleSelectionMode('end'));
            document.getElementById('copyBtn').addEventListener('click', copyCommandToClipboard);
            document.getElementById('linewidthSlider').addEventListener('input', onLinewidthChange);
            window.addEventListener('pointerdown', onPointerDown);
            window.addEventListener('pointermove', onPointerMove);
            window.addEventListener('dblclick', onDoubleClick);
            window.addEventListener('resize', onWindowResize);

            // Load File List
            await loadFileSelector();

            // Load initial data (first file if available)
            if (document.getElementById('fileDropdown').options.length > 1) {
                // Select first real option
                document.getElementById('fileDropdown').selectedIndex = 1;
                const firstFile = document.getElementById('fileDropdown').value;
                onFileSelect({ target: { value: firstFile } });
            }

            animate();
        }

        async function loadData(basePath) {
            const loadingText = document.getElementById('loadingText');
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Clear existing scene
            if (pointsMesh) {
                scene.remove(pointsMesh);
                pointsMesh.geometry.dispose();
                pointsMesh.material.dispose();
                pointsMesh = null;
            }
            if (pathTube) {
                scene.remove(pathTube);
                pathTube.geometry.dispose();
                pathTube.material.dispose();
                pathTube = null;
            }
            if (arrowHelperStart) {
                const label = arrowHelperStart.children.find(child => child instanceof CSS2DObject);
                if (label && label.element && label.element.parentNode) {
                    label.element.parentNode.removeChild(label.element);
                }
                scene.remove(arrowHelperStart);
                arrowHelperStart = null;
            }
            if (arrowHelperEnd) {
                const label = arrowHelperEnd.children.find(child => child instanceof CSS2DObject);
                if (label && label.element && label.element.parentNode) {
                    label.element.parentNode.removeChild(label.element);
                }
                scene.remove(arrowHelperEnd);
                arrowHelperEnd = null;
            }

            // Reset state
            startCoords = null;
            endCoords = null;
            pathPoints = null;
            document.getElementById('startCoord').textContent = "Not selected";
            document.getElementById('endCoord').textContent = "Not selected";
            document.getElementById('pathControls').classList.remove('visible');
            updateCommandDisplay();

            // Load points
            loadingText.textContent = "Loading Points... 0%";
            const points = await loadBinary(`${basePath}/points.bin`, (p) => {
                loadingText.textContent = `Loading Points... ${Math.round(p)}%`;
            });

            // Load colors
            loadingText.textContent = "Loading Colors... 0%";
            const colors = await loadBinary(`${basePath}/colors.bin`, (p) => {
                loadingText.textContent = `Loading Colors... ${Math.round(p)}%`;
            });

            loadingText.textContent = "Processing...";
            createPointCloud(points, colors, 0.1);

            // Try to load path if it exists
            try {
                loadingText.textContent = "Loading Path...";
                const path_points = await loadBinary(`${basePath}/path_points.bin`, (p) => { });
                if (path_points && path_points.length > 0) {
                    console.log('Loaded path with', path_points.length / 3, 'points');
                    pathPoints = path_points; // Store for regeneration
                    createPathLine(path_points);

                    // Show path controls
                    document.getElementById('pathControls').classList.add('visible');

                    // Add arrows at start and end of path
                    const numPoints = path_points.length / 3;
                    const startPoint = new THREE.Vector3(
                        path_points[0],
                        path_points[1],
                        path_points[2]
                    );
                    const endPoint = new THREE.Vector3(
                        path_points[(numPoints - 1) * 3],
                        path_points[(numPoints - 1) * 3 + 1],
                        path_points[(numPoints - 1) * 3 + 2]
                    );

                    addArrow(startPoint, 'start');
                    addArrow(endPoint, 'end');

                    // Update coordinate displays and tracking variables
                    startCoords = { x: startPoint.x, y: startPoint.y, z: startPoint.z };
                    endCoords = { x: endPoint.x, y: endPoint.y, z: endPoint.z };

                    document.getElementById('startCoord').textContent =
                        `${startPoint.x.toFixed(2)}, ${startPoint.y.toFixed(2)}, ${startPoint.z.toFixed(2)}`;
                    document.getElementById('endCoord').textContent =
                        `${endPoint.x.toFixed(2)}, ${endPoint.y.toFixed(2)}, ${endPoint.z.toFixed(2)}`;

                    // Update command display
                    updateCommandDisplay();
                }
            } catch (error) {
                console.log('No path file found or error loading path:', error.message);
            }

            document.getElementById('loadingOverlay').style.display = 'none';

            // Start animation loop if not already running
            if (!renderer.info.autoClear) { // Hacky check if loop is running? No, let's just call animate once at init
                // animate() is called in init() now? No, I removed it from init() above.
                // Let's call animate() here if it's the first load.
                // Actually, better to call animate() once in init() and let it loop.
            }
        }

        async function loadFileSelector() {
            try {
                const response = await fetch('data/file_list.json');
                const files = await response.json();
                const dropdown = document.getElementById('fileDropdown');

                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name; // Use filename as value
                    option.textContent = file.name;
                    dropdown.appendChild(option);

                    // Store info in map
                    fileMap[file.name] = file;
                });

                dropdown.addEventListener('change', onFileSelect);
            } catch (e) {
                console.error("Error loading file list:", e);
            }
        }

        function onFileSelect(event) {
            selectedFile = event.target.value;
            console.log("Selected file:", selectedFile);

            const fileInfo = fileMap[selectedFile];
            if (fileInfo) {
                // Load data for this file
                loadData(fileInfo.data_path).catch(e => {
                    console.error(e);
                    document.getElementById('loadingText').textContent = "Error loading data: " + e.message;
                    document.getElementById('loadingOverlay').style.display = 'flex';
                });
            }
        }

        function loadBinary(url, onProgress) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'arraybuffer';

                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percent = (event.loaded / event.total) * 100;
                        onProgress(percent);
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        resolve(new Float32Array(xhr.response));
                    } else {
                        reject(new Error(`Failed to load ${url}: ${xhr.statusText}`));
                    }
                };

                xhr.onerror = () => reject(new Error("Network Error"));
                xhr.send();
            });
        }

        function createPointCloud(positions, colors, point_size) {
            if (positions.length > 0) {
                const geometry = new THREE.BufferGeometry();

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                // Don't center - keep absolute coordinates from GeoTIFF
                geometry.computeBoundingBox();

                const material = new THREE.PointsMaterial({
                    size: point_size,
                    vertexColors: true,
                    sizeAttenuation: true
                });

                const points = new THREE.Points(geometry, material);
                pointsMesh = points; // Save reference for raycasting
                scene.add(points);

                // Adjust camera to fit and look at center
                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);

                // Get the center of the point cloud
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);

                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);

                // Fit width
                let cameraZ = Math.abs(size.x / (2 * Math.tan(fov / 2) * camera.aspect));
                cameraZ *= 0.8; // Zoom in a bit more (was 1.2 padding)

                // Position camera for a nice isometric view, relative to center
                camera.position.set(center.x, center.y - cameraZ, center.z + cameraZ * 0.8);
                camera.lookAt(center);
                controls.target.copy(center);
            } else {
                console.error("No points data found!");
            }
        }

        function createPathLine(positions, tubeRadius = 0.5) {
            if (positions.length < 6) {  // Need at least 2 points (6 floats)
                console.log("Path too short to display");
                return;
            }

            // Remove old path tube if it exists
            if (pathTube) {
                scene.remove(pathTube);
                pathTube.geometry.dispose();
                pathTube.material.dispose();
                pathTube = null;
            }

            const numPoints = positions.length / 3;
            console.log(`Creating path line with ${numPoints} points, radius ${tubeRadius}`);

            // Create a curve from the path points
            const points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push(new THREE.Vector3(
                    positions[i * 3],
                    positions[i * 3 + 1],
                    positions[i * 3 + 2] + 0.5  // Offset above terrain
                ));
            }

            // Create a curve path
            const curve = new THREE.CatmullRomCurve3(points);

            // Create tube geometry along the curve
            const tubeSegments = Math.min(numPoints * 2, 500);  // Segments along the curve
            const radialSegments = 8;  // Segments around the tube
            const closed = false;

            const tubeGeometry = new THREE.TubeGeometry(
                curve,
                tubeSegments,
                tubeRadius,
                radialSegments,
                closed
            );

            // Create vertex colors for gradient
            const colors = [];
            const vertexCount = tubeGeometry.attributes.position.count;

            for (let i = 0; i < vertexCount; i++) {
                // Calculate position along the tube (0 to 1)
                const segmentIndex = Math.floor(i / (radialSegments + 1));
                const t = segmentIndex / tubeSegments;

                // Gradient from cyan (0,1,1) to magenta (1,0,1)
                colors.push(t, 1 - t, 1);
            }

            tubeGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Create material with vertex colors
            const material = new THREE.MeshBasicMaterial({
                vertexColors: true,
                side: THREE.DoubleSide
            });

            const tube = new THREE.Mesh(tubeGeometry, material);
            pathTube = tube; // Store reference
            scene.add(tube);

            console.log("Path tube added to scene");
        }

        function onLinewidthChange(event) {
            const value = parseFloat(event.target.value);
            document.getElementById('linewidthValue').textContent = value.toFixed(2);

            // Regenerate path with new radius
            if (pathPoints) {
                createPathLine(pathPoints, value);
            }
        }


        function onDoubleClick(event) {
            // Ignore clicks on UI
            if (event.target.tagName === 'BUTTON') return;
            if (!pointsMesh) return;

            // Calculate pointer position
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObject(pointsMesh);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const point = intersect.point;
                console.log("Centering view on:", point);

                // Update controls target to look at the point
                controls.target.copy(point);
                controls.update();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleSelectionMode(mode) {
            const startBtn = document.getElementById('selectStartBtn');
            const endBtn = document.getElementById('selectEndBtn');

            if (selectionMode === mode) {
                // Toggle off
                selectionMode = 'none';
                startBtn.classList.remove('active');
                endBtn.classList.remove('active');
                startBtn.textContent = "Select Start Point";
                endBtn.textContent = "Select End Point";
                document.body.style.cursor = 'default';
            } else {
                // Switch mode
                selectionMode = mode;
                startBtn.classList.remove('active');
                endBtn.classList.remove('active');

                if (mode === 'start') {
                    startBtn.classList.add('active');
                    startBtn.textContent = "Click on point...";
                    endBtn.textContent = "Select End Point";
                } else {
                    endBtn.classList.add('active');
                    endBtn.textContent = "Click on point...";
                    startBtn.textContent = "Select Start Point";
                }
                document.body.style.cursor = 'crosshair';
            }
        }

        function onPointerDown(event) {
            if (selectionMode === 'none') return;

            // Ignore clicks on UI
            if (event.target.tagName === 'BUTTON') return;

            // Calculate pointer position in normalized device coordinates
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObject(pointsMesh);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const point = intersect.point;
                console.log("Selected point:", point);

                if (selectionMode === 'start') {
                    startCoords = { x: point.x, y: point.y, z: point.z };
                    addArrow(point, 'start');
                    document.getElementById('startCoord').textContent = `${point.x.toFixed(2)}, ${point.y.toFixed(2)}, ${point.z.toFixed(2)}`;
                } else {
                    endCoords = { x: point.x, y: point.y, z: point.z };
                    addArrow(point, 'end');
                    document.getElementById('endCoord').textContent = `${point.x.toFixed(2)}, ${point.y.toFixed(2)}, ${point.z.toFixed(2)}`;
                }

                // Update command display
                updateCommandDisplay();

                // Turn off selection mode after selection
                toggleSelectionMode(selectionMode);
            }
        }

        function updateCommandDisplay() {
            const commandBox = document.getElementById('commandBox');
            const commandText = document.getElementById('commandText');

            let cmd = 'pixi run python generate_path.py';

            if (selectedFile) {
                // Assume input is in data/ directory
                cmd += ` --input data/${selectedFile}`;

                // Add output directory based on selected file
                const fileInfo = fileMap[selectedFile];
                if (fileInfo && fileInfo.data_path) {
                    cmd += ` --output-dir ${fileInfo.data_path}`;
                }
            }

            let hasArgs = false;

            if (startCoords) {
                cmd += ` --start ${startCoords.x.toFixed(2)} ${startCoords.y.toFixed(2)}`;
                hasArgs = true;
            }
            if (endCoords) {
                cmd += ` --end ${endCoords.x.toFixed(2)} ${endCoords.y.toFixed(2)}`;
                hasArgs = true;
            }

            if (hasArgs || selectedFile) {
                commandText.textContent = cmd;
                commandBox.classList.add('visible');
            } else {
                commandBox.classList.remove('visible');
            }
        }

        function copyCommandToClipboard() {
            const commandText = document.getElementById('commandText').textContent;
            const copyBtn = document.getElementById('copyBtn');

            navigator.clipboard.writeText(commandText).then(() => {
                // Show success feedback
                copyBtn.textContent = 'âœ“';
                copyBtn.classList.add('copied');

                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                copyBtn.textContent = 'âœ—';
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹';
                }, 2000);
            });
        }

        function onPointerMove(event) {
            // Don't raycast if we don't have a point cloud yet
            if (!pointsMesh) return;

            // Ignore hover on UI elements
            if (event.target.tagName === 'BUTTON') {
                document.getElementById('hoverCoord').textContent = '-';
                return;
            }

            // Calculate pointer position in normalized device coordinates
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObject(pointsMesh);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const point = intersect.point;
                document.getElementById('hoverCoord').textContent = `${point.x.toFixed(2)}, ${point.y.toFixed(2)}, ${point.z.toFixed(2)}`;
            } else {
                document.getElementById('hoverCoord').textContent = '-';
            }
        }


        function addArrow(position, type) {
            const group = new THREE.Group();

            // Arrow dimensions - Thicker and more visible
            const shaftRadius = 1.0;
            const shaftLength = 10.0;
            const headRadius = 2.5;
            const headLength = 5.0;

            let color;
            if (type === 'start') {
                if (arrowHelperStart) {
                    // Remove the label from DOM before removing the arrow
                    const oldLabel = arrowHelperStart.children.find(child => child instanceof CSS2DObject);
                    if (oldLabel && oldLabel.element.parentNode) {
                        oldLabel.element.parentNode.removeChild(oldLabel.element);
                    }
                    scene.remove(arrowHelperStart);
                }
                color = 0xffff00; // Yellow for start
            } else {
                if (arrowHelperEnd) {
                    // Remove the label from DOM before removing the arrow
                    const oldLabel = arrowHelperEnd.children.find(child => child instanceof CSS2DObject);
                    if (oldLabel && oldLabel.element.parentNode) {
                        oldLabel.element.parentNode.removeChild(oldLabel.element);
                    }
                    scene.remove(arrowHelperEnd);
                }
                color = 0xff00ff; // Magenta for end
            }

            const material = new THREE.MeshPhongMaterial({
                color: color,
                shininess: 100
            });

            // 1. Head (Cone)
            // We want the Tip at (0,0,0) and Base at (0, headLength, 0).
            // Standard Cone: Center at 0. Tip at +H/2. Base at -H/2.
            // Rotate 180 deg (PI) so Tip is at -H/2.
            // Then translate up by H/2 so Tip is at 0.
            const headGeometry = new THREE.ConeGeometry(headRadius, headLength, 32);
            const head = new THREE.Mesh(headGeometry, material);
            head.rotation.x = Math.PI;
            head.position.y = headLength / 2;
            group.add(head);

            // 2. Shaft (Cylinder)
            // We want it sitting on the Base of the head.
            // So from y = headLength to y = headLength + shaftLength.
            // Center is at y = headLength + shaftLength / 2.
            const shaftGeometry = new THREE.CylinderGeometry(shaftRadius, shaftRadius, shaftLength, 32);
            const shaft = new THREE.Mesh(shaftGeometry, material);
            shaft.position.y = headLength + shaftLength / 2;
            group.add(shaft);

            // 3. Orient the arrow
            // Currently constructed along +Y axis (Tip at 0, Tail up).
            // This effectively points -Y (towards origin).
            // We want it to point -Z (Down).
            // Rotate X by +90 deg (PI/2) maps -Y to -Z.
            // (0, -1, 0) -> (0, 0, -1).
            group.rotation.x = Math.PI / 2;

            // 4. Position at target
            group.position.copy(position);

            // Add light for the 3D shape if not present
            if (!scene.getObjectByName("arrowLight")) {
                const light = new THREE.DirectionalLight(0xffffff, 1.5);
                light.position.set(50, 50, 100);
                light.name = "arrowLight";
                scene.add(light);
                scene.add(new THREE.AmbientLight(0x606060));
            }

            // 5. Add Label
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = type === 'start' ? 'Start' : 'End';
            div.style.color = type === 'start' ? '#ffff00' : '#ff00ff';

            const label = new CSS2DObject(div);
            // Position label above the shaft
            label.position.set(0, headLength + shaftLength + 2, 0);
            group.add(label);

            scene.add(group);

            if (type === 'start') {
                arrowHelperStart = group;
            } else {
                arrowHelperEnd = group;
            }

            console.log(`${type} arrow added at`, position);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }
    </script>
